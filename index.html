<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="header-heading-container">
          <span class="header-heading">ROCK</span>
          <span class="header-heading">PAPER</span>
          <span class="header-heading">SCISSORS</span>
        </div>
        <div class="score-container">
          <span class="score-text">SCORE</span>
          <span id="score" class="score">0</span>
        </div>
      </header>
      <div class="player-choice-container">
        <ul>
          <li class="choice-option spock option">
            <img src="./images/icon-spock.svg" alt="Spock" />
          </li>
          <li class="choice-option lizard option">
            <img src="./images/icon-lizard.svg" alt="lizard" />
          </li>
          <li class="choice-option rock option">
            <img src="./images/icon-rock.svg" alt="Rock" />
          </li>
          <li class="choice-option paper option">
            <img src="./images/icon-paper.svg" alt="Paper" />
          </li>
          <li class="choice-option scissors option">
            <img src="./images/icon-scissors.svg" alt="Scissors" />
          </li>
        </ul>
      </div>

      <div class="game-container display-none">
        <ul>
          <li>
            <span>YOU PICKED</span>
            <div class="option" id="game-player-choice">
              <img
                src=""
                alt=""
                id="game-player-choice-icon"
                class="game-player-choice-icon"
              />
            </div>
          </li>
          <li id="game-result-container">
            <span id="game-result" class="game-result"></span>
          </li>
          <li>
            <span>THE HOUSE PICKED</span>
            <div class="option" id="game-computer-choice">
              <img
                src=""
                alt=""
                id="game-computer-choice-icon"
                class="game-computer-choice-icon"
              />
            </div>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
